spring.application.name=product_service
server.port=8081
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=testdb

actuator.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.ip-address=host.docker.internal

spring.kafka.consumer.group-id=gid
spring.kafka.consumer.properties.spring.json.trusted.packages=shop
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# Ensure the JsonSerializer adds type headers so consumers using JsonDeserializer
# can determine the target type automatically.
spring.kafka.producer.properties.spring.json.add.type.headers=true

